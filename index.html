<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<script>
$(document).ready(
	function(){
		var num1 = 0;
		var num2 = 0;
		var total = 0;
		
		var getNumber = function(){
			num1 = parseInt($("#num1").val());
			num2 = parseInt($("#num2").val());
		};
		
		var showNumber = function(){
			$('#display').html(total);
			$('#display').animate({
				'bottom':'200px'
			});
		};
		
		console.log("test");
		
		var add = function(){
			getNumber();
			total = num1 + num2;
		};
		
		var subt = function(){
			getNumber();
			total = num1 - num2;
		};
		
		var mult = function(){
			getNumber();
			total = num1 * num2;
		};
		
		var divi = function(){
			getNumber();
			total = num1 / num2;
		};
		
		$('#topleft').click(
			function(){
			add();
			}
		);
		
		$("#add").click(
			function(){
			add();
			}
		 );
		
		$("#subt").click(
			function(){
			subt();
			}
		 );
		 
		 $("#mult").click(
			function(){
			mult();
			}
		 );
		 
		 $("#divi").click(
			function(){
			divi();
			}
		 );
		
		$("#calc").click(
			function(){
			showNumber();
		
			}
		 );
		 
	   }
	);
</script>
<style>
#topleft{
	position:fixed;
	top:0;
	left:0;
	
}

input{
	position:relative;
	height:50px;
	font-size:15pt;
	z-index:1;
}
#display{
	
}
</style>
<body>
	<input id="num1" type="text" placeholder="1st #" />
	<button id='add'>+</button>
	<button id='subt'>-</button>
	<button id='mult'>x</button>
	<button id='divi'>/</button>
	<input id="num2" type="text" placeholder="2nd #" />
	<button id='calc'>Calculate</button>
	<div id='topleft'></div>
	<div id='topright'></div>
	<div id='botleft'></div>
	<div id='botright'></div>
	
	<div id='display'>
	</div>
	
</body>

</html>
